<!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
            aria-label="Slide 3"></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <div class="blur">
                <img src="/assets/img/maestro.jpg" class="d-block w-100" alt="Maestro" />
            </div>
        <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
        </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
        <div class="blur">
            <img src="/assets/img/orquestra.jpg" class="d-block w-100"
                alt="Orquestra completa" />
        </div>
        <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
        </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
        <div class="blur">
            <img src="/assets/img/teatro.jpg" class="d-block w-100"
                alt="Teatro Municipal" />
        </div>
        <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
        </div>
    </div>
</div>
<!-- Inner -->

<!-- Controls -->
<button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>
<!-- Carousel wrapper -->
